name: release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release-plz:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: run release-plz
        id: release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: notify mastodon
        uses: cbrgm/mastodon-github-action@v2
        if: ${{ steps.release-plz.outputs.releases != '[]' }}
        continue-on-error: true
        with:
          access-token: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          url: ${{ secrets.MASTODON_URL }}
          language: "en"
          message: |
            ðŸ‘‹ Hey! I just released a new version of human-number!

            ðŸ”¥ If you want to pretty print numbers in #rustlang without allocating, this is what you need!

            https://github.com/jdrouet/human-number/releases/tag/${{ fromJSON(needs.release-plz.outputs.releases)[0].tag }}

            #opensource
          visibility: "public"
